<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <div class="logo">HustleUp</div>
        <ul class="nav-links">
          <li><a href="Index.html">Home</a></li>
          <li><a href="#story">Story</a></li>
          <li><a href="#coaching">Coaching</a></li>
          <li><a href="#workshop">Workshop</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <button class="schedule-call-btn">Schedule Call</button>
      </div>
    </nav>
  </header>
  
  <main class="registration-container">
    <div class="left-column">
      <h2 class="registration-heading">Create an Account</h2>
      <form class="registration-form" action="http://127.0.0.1:5500/register" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="registration-submit-btn">Register</button>
      </form>
    </div>
    <div class="right-column">
      <h1 class="hustleup-text">HustleUp</h1>
    </div>
  </main>

  <footer class="footer-section">
    <div class="footer-content">
      <div class="footer-message">
        <h6>&copy; 2024 HustleUp. All rights reserved.</h6>
      </div>
    </div>
  </footer>
</body>
</html>
